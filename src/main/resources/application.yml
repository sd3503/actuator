management:
  server:
    port: 8080
  info:
    java:
      enabled: true
    os:
      enabled: true
    env:
      enabled: true
  endpoint:
    health:
        show-details: always
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"


info:
  app:
    name: hello-actuator
    company: example.com
logging:
  level:
    hello.controller: debug

server:
  tomcat:
    mbeanregistry:
      enabled: true